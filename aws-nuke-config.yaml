regions:
  - ap-northeast-2
  - us-east-1
  - eu-west-1
  - ap-south-1
  - ap-southeast-1
  - ap-southeast-3
  - me-central-1
  - us-west-2

account-blocklist:
  - "337909764629" # Management Account
  - "246705294232" # Custom-Customer-Resources
  - "062484260092" # CleverTap SaaS Platform

resource-types:
  excludes:
    - S3Object # Excluded because S3 bucket removal handles removing all S3Objects
    - ServiceCatalogTagOption # Excluded due to https://github.com/rebuy-de/aws-nuke/issues/515
    - ServiceCatalogTagOptionPortfolioAttachment # Excluded due to https://github.com/rebuy-de/aws-nuke/issues/515
    - FMSNotificationChannel # Excluded because it's not available
    - FMSPolicy # Excluded because it's not available
    - MachineLearningMLModel # Excluded due to ML being unavailable
    - MachineLearningDataSource # Excluded due to ML being unavailable
    - MachineLearningBranchPrediction # Excluded due to ML being unavailable
    - MachineLearningEvaluation # Excluded due to ML being unavailable
    - RoboMakerDeploymentJob # Deprecated Service
    - RoboMakerFleet # Deprecated Service
    - RoboMakerRobot # Deprecated Service
    - RoboMakerSimulationJob
    - OSPackage
    - RoboMakerRobotApplication
    - RoboMakerSimulationApplication
    - OpsWorksApp # Deprecated service
    - OpsWorksInstance # Deprecated service
    - OpsWorksLayer # Deprecated service
    - OpsWorksUserProfile # Deprecated service
    - OpsWorksCMBackup # Deprecated service
    - OpsWorksCMServer # Deprecated service
    - OpsWorksCMServerState # Deprecated service
    - CodeStarProject # Deprecated service
    - CodeStarConnection # Deprecated service
    - CodeStarNotification # Deprecated service
    - Cloud9Environment # Deprecated service
    - CloudSearchDomain # Deprecated service
    - RedshiftServerlessSnapshot # Deprecated service
    - RedshiftServerlessNamespace # Deprecated service
    - RedshiftServerlessWorkgroup # Deprecated service
    - AWS::Timestream::ScheduledQuery # Deprecated service
    - ElasticTranscoderPipeline # Deprecated service
    - ConfigServiceConfigurationRecorder # Control Tower managed/Protected by SCPs
    - ConfigServiceDeliveryChannel # Control Tower managed/Protected by SCPs


presets:
  organization:
    filters:
      IAMSAMLProvider:
        - property: ARN
          type: contains
          value: "AWSSSO"
      IAMRole:
        - property: Name
          type: contains
          value: "OrganizationAccountAccessRole"
      IAMRolePolicyAttachment:
        - property: RoleName
          value: "OrganizationAccountAccessRole"
  
  controltower:
    filters:
      __global__:
        - property: Name
          type: contains
          value: "aws-controltower-"
        - property: Name
          type: contains
          value: "ControlTower"
        - property: ARN
          type: contains
          value: "aws-controltower-"
        - property: TopicARN
          type: contains
          value: ":aws-controltower-"
        - property: RoleName
          type: contains
          value: "aws-controltower-"
        - property: Name
          value: "AWSControlTowerExecution"
        - property: RoleName
          value: "AWSControlTowerExecution"
        - property: role:RoleName
          type: contains
          value: "aws-controltower-"
      CloudWatchEventsRule:
        - property: Rule
          type: contains
          value: "aws-controltower-"
        excludes: # <-- EXCLUDING FAILING RULE
          - property: Rule
            value: "aws-controltower-ConfigComplianceChangeEventRule"
      CloudWatchEventsTarget:
        excludes: # <-- EXCLUDING FAILING TARGET
          - property: Rule
            value: "aws-controltower-ConfigComplianceChangeEventRule"
      SNSTopic:
        - property: TopicARN
          type: contains
          value: ":aws-controltower-SecurityNotifications"
        - property: Name
          type: contains
          value: "aws-controltower-"
      SNSSubscription:
        - property: ARN
          type: contains
          value: ":aws-controltower-SecurityNotifications"
        excludes: # <-- EXCLUDING FAILING SUBSCRIPTION
          - property: ARN
            type: contains
            value: ":aws-controltower-SecurityNotifications:" 
      CloudFormationStack:
        - property: StackName
          type: contains
          value: "aws-controltower-"
        - property: StackName
          type: contains
          value: "ControlTower"
      CloudFormationStackSet:
        - property: StackSetName
          type: contains
          value: "aws-controltower-"
        - property: StackSetName
          type: contains
          value: "ControlTower"
      IAMRole:
        - property: RoleName
          type: contains
          value: "aws-controltower-"
        - property: RoleName
          value: "AWSControlTowerExecution"
        excludes: # <-- EXCLUDING SERVICE-LINKED ROLES
          - property: RoleName
            type: regex
            value: "^AWSServiceRoleForControlTower|AWSControlTowerStackSetRole$"
      IAMPolicy:
        - property: PolicyName
          type: contains
          value: "aws-controltower-"
        excludes: # <-- EXCLUDING SERVICE-LINKED POLICIES
          - property: PolicyName
            type: regex
            value: "^AWSControlTowerAuditServicePolicy|AWSControlTowerAdminPolicy|AWSControlTowerAdminServicePolicy$"

  defaults:
    filters:
      EC2Subnet:
        - property: DefaultVPC
          value: "true"
      EC2DefaultSecurityGroupRule:
        - property: DefaultVPC
          value: "true"
      EC2DHCPOption:
        - property: DefaultVPC
          value: "true"
      EC2VPC:
        - property: IsDefault
          value: "true"
      EC2InternetGateway:
        - property: DefaultVPC
          value: "true"
      EC2InternetGatewayAttachment:
        - property: DefaultVPC
          value: "true"

accounts:
  'AWS_ACCOUNT_ID_PLACEHOLDER':
    presets:
      - organization
      - defaults
      - controltower
